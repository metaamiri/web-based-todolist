{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'list/style.css' %}">
    
    <title>Metodo</title>
</head>
<body>
  <div class="container text-center">
    <div class="row">
      <div class="col">
      </div>
      <div class="col-8">
        <!-- up navbar -->
        <div class="up-navbar">
          <ul>
            <li><a href="{% url 'list:index' %}">Metodo</a></li>
            <li style="float:right"><a href="{% url 'list:clear'  %}">Clear</a></li>
          </ul>  
        </div>
        <hr>

        <div class="body-content-container">

            <div class="form">
              <h2>Beat your Tasks</h2>
              <form action="{% url 'list:index' %}" method="POST">
                {% csrf_token %}
                {{ form }}
                <input type="submit">
              </form>
            </div>
            {% if tasks %}
            <div class="tasks">
              <div class="row justify-content-around">
                  <div class="col-4">
                    <div id="task-column">
                      <h2>Open</h2>
                      <ul id="openTasks">
                        {% for task in tasks %}
                          <li>{{task}}</li>
                        {% endfor %}
                      </ul>
                    </div>
                  </div>
                  <div class="col-4">
                    <div id="task-column">
                      <h2>Finished</h2>
                      <ul id="finishedTasks"></ul>
                    </div>
                  </div>
              </div>
            </div>  
            {% endif %}
        </div>    
      </div>
      <div class="col">
      </div>
    </div>
  </div>

  
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
</body>
</html>
